<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="vendors/bootstrap.css">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

</head>
<body>
<header class="site-header">
    <div class="container-fluid site-header__wrapper p-0">
        <a class="site-header__brand">
            <img src="img/nofo_black_on_white.jpg" class="site-header__logo" alt="nofo_black_on_white">
        </a>
        <nav class="site-header__nav site-navigation">
            <button id="main-nav-toggle" class="main-nav__menu-toggle menu-toggle-btn">
                <img src="img/menu-outline.svg" alt="menu toggle">
            </button>
            <ul class="main-nav" id="main-nav">
                <li class="main-nav__item main-nav__item--current"><a href="#" class="main-nav__link">Home</a></li>
                <li class="main-nav__item"><a href="#" class="main-nav__link">Realizations</a></li>
                <li class="main-nav__item"><a href="#" class="main-nav__link">Gallery</a></li>
                <li class="main-nav__item"><a href="#" class="main-nav__link">Stories</a></li>
                <li class="main-nav__item"><a href="#" class="main-nav__link">About Us</a></li>
            </ul>
        </nav>
        <ul class="site-header__socials">
            <li class="site-header__social social--fb">
                <i class="lab la-facebook"></i>
            </li>
            <li class="site-header__social social--tt">
                <i class="lab la-twitter"></i>
            </li>
            <li class="site-header__social social--pt">
                <i class="lab la-pinterest"></i>
            </li>
            <li class="site-header__social social--yt">
                <i class="lab la-youtube"></i>
            </li>
            

        </ul>
    </div>
</header>

<footer class="site-footer">
    <div class="container-fluid site-footer__wrapper">
        <div class="site-footer__logo">logo</div>
        <div class="site-footer__contact">contact</div>
        <div class="site-footer__test">test</div>
    </div>

</footer>

<script src="js/script.js"></script>
</body>
</html>
